<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #map { width: 100%; height: 100%; }
    .attribution {
      position: absolute; bottom: 8px; right: 8px;
      background: rgba(255,255,255,0.9); padding: 4px 8px; border-radius: 4px;
      font: 12px/1.2 Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="attribution">© OpenMapTiles © OpenStreetMap contributors</div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const url = new URL(window.location.href);
    const lat = parseFloat(url.searchParams.get('lat')) || 39.0;
    const lon = parseFloat(url.searchParams.get('lon')) || 35.0;

    const map = L.map('map', {
      center: [lat, lon],
      zoom: 15,
      scrollWheelZoom: false,
      attributionControl: false
    });

    // Doğru stil yolu: basic-preview
    L.tileLayer('http://dev.triptime.ai:8081/styles/basic-preview/{z}/{x}/{y}.png', {
      tileSize: 256,
      maxZoom: 14,
      crossOrigin: true
    }).addTo(map);

    L.circleMarker([lat, lon], {
      radius: 12,
      color: '#8a4af3',
      fillColor: '#8a4af3',
      fillOpacity: 0.95,
      weight: 3
    }).addTo(map);
  </script>
</body>
</html>
