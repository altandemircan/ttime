<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Openfreemap Leaflet Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"/>
  <style> #map { width: 100%; height: 600px; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/leaflet-maplibre-gl@0.2.1/dist/leaflet-maplibre-gl.js"></script>
  <script>
    var map = L.map('map').setView([41, 29], 10);
    L.maplibreGL({ style: 'https://tiles.openfreemap.org/styles/bright' }).addTo(map);
  </script>
</body>
</html>
