<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OpenFreeMap – Static Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
    /* TÜM İNTERAKTİVİTEYİ KAPAT */
    .leaflet-container {
      cursor: default !important;
      pointer-events: none !important;
    }
    /* MARKER KESİN ÜSTTE */
    .leaflet-marker-icon {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.1.3/leaflet-maplibre-gl.js"></script>
<script>
  // Parametre oku
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  const lat = parseFloat(getParam("lat")) || 41.01;
  const lon = parseFloat(getParam("lon")) || 29.00;
  const zoom = 16; // Yakın zoom

  // SADECE GÖRÜNTÜ HARİTASI - TÜM İNTERAKTİVİTE KAPALI
  const map = L.map('map', { 
    zoomControl: false,
    attributionControl: false,
    dragging: false,        // SÜRÜKLEME YOK
    touchZoom: false,       // DOKUNMA ZOOM YOK
    scrollWheelZoom: false, // FARE TEKERİ ZOOM YOK
    doubleClickZoom: false, // ÇİFT TIK ZOOM YOK
    boxZoom: false,         // KUTU ZOOM YOK
    keyboard: false,        // KLAVYE YOK
    tap: false,             // DOKUNMA YOK
    zoomSnap: 0,
    zoomDelta: 0
  }).setView([lat, lon], zoom);

  // HARİTA KATMANI - SADECE GÖRÜNTÜ
  fetch('https://tiles.openfreemap.org/styles/bright')
    .then(res => res.json())
    .then(style => {
      L.maplibreGL({
        style: style,
        interactive: false // İNTERAKTİF DEĞİL
      }).addTo(map);

      // KIRMIZI MARKER - SADECE GÖRÜNTÜ
      const redMarkerHtml = `
        <div style="
          background:#d32f2f;
          width:32px; height:32px; border-radius:50%;
          display:flex; align-items:center; justify-content:center;
          border:2px solid #fff; 
          box-shadow:0 2px 5px rgba(0,0,0,0.3);
          position:relative;">
            <div style="width:8px; height:8px; background:#fff; border-radius:50%;"></div>
        </div>
      `;
      
      L.marker([lat, lon], {
        icon: L.divIcon({
          html: redMarkerHtml,
          className: '',
          iconSize: [32, 32],
          iconAnchor: [16, 16]
        }),
        interactive: false // MARKER DA İNTERAKTİF DEĞİL
      }).addTo(map);

      // BOYUT AYARI - SADECE BİR KEZ
      setTimeout(() => map.invalidateSize(false), 100);
      
      // TÜM OLAYLARI ENGELLE
      map.off(); // Tüm event listener'ları kaldır
      
    }).catch(err => {
      console.log('Map loaded (static view)');
    });

  // EKSTRA GÜVENLİK: TÜM KULLANICI ETKİLEŞİMLERİNİ ENGELLE
  document.addEventListener('wheel', e => e.preventDefault(), { passive: false });
  document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  document.addEventListener('click', e => e.preventDefault());
</script>
</body>
</html>
