<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OpenFreeMap â€“ Single Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  >

  <!-- MapLibre -->
  <link
    href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"
    rel="stylesheet"
  >

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.1.3/leaflet-maplibre-gl.js"></script>

<script>
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const lat = parseFloat(getParam("lat")) || 41.01;
  const lon = parseFloat(getParam("lon")) || 29.00;
  const zoom = 14;

  const map = L.map('map').setView([lat, lon], zoom);

  fetch('https://tiles.openfreemap.org/styles/bright')
    .then(res => res.json())
    .then(style => {
      L.maplibreGL({
        style: style,
        interactive: true
      }).addTo(map);
    });

  L.marker([lat, lon]).addTo(map);
</script>

</body>
</html>
