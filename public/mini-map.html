<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Map Openfreemap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css"/>
  <style>
    #map { width: 100%; height: 250px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/leaflet-maplibre-gl@0.2.1/dist/leaflet-maplibre-gl.js"></script>
  <script>
    var lat = 41.01, lon = 29; // test i√ßin
    var map = L.map('map').setView([lat, lon], 13);

    // BURADA HATA OLMAMALI!
    L.maplibreGL({
      style: 'https://tiles.openfreemap.org/styles/bright'
    }).addTo(map);

    L.marker([lat, lon]).addTo(map);
  </script>
</body>
</html>
